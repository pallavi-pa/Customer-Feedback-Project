<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home - Feedback System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/free-photo/customer-feedback-review_23-2151952995.jpg?semt=ais_items_boosted&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
    
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      animation: popUp 1s ease-in-out, float 4s ease-in-out infinite;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5em;
      animation: slideIn 1.2s ease-in-out;
    }

    a {
      display: inline-block;
      padding: 14px 30px;
      margin: 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      background-color: #45a049;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7em;
      }

      .container {
        width: 90%;
        padding: 30px 20px;
      }

      a {
        padding: 12px 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Customer Feedback System</h1>
    <a th:href="@{/signup}">Sign Up</a>
    <a th:href="@{/login}">Login</a>
  </div>
</body>
</html>
