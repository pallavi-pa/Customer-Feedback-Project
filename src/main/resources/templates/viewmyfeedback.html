<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbe9f4, #f2f2f2);
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 15px;
            color: #333;
        }

        a, button {
            font-size: 14px;
            padding: 6px 12px;
            margin: 2px;
            border-radius: 5px;
            text-decoration: none;
        }

        a {
            background-color: #17a2b8;
            color: white;
        }

        a:hover {
            background-color: #138496;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #c82333;
        }

        form {
            display: inline;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .no-feedback {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>My Submitted Feedback</h2>

    <!-- Message when no feedback exists -->
    <div th:if="${#lists.isEmpty(feedbackList)}" class="no-feedback">
        You haven't submitted any feedback yet.
    </div>

    <!-- Table if feedback exists -->
    <table th:if="${!#lists.isEmpty(feedbackList)}">
        <thead>
            <tr>
                <th>Message</th>
                <th>Type</th>
                <th>Rating</th>
                <th>Reply</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbackList}">
                <td th:text="${feedback.message}"></td>
                <td th:text="${feedback.feedbackType}"></td>
                <td th:text="${feedback.rating}"></td>
                <td th:text="${feedback.reply != null ? feedback.reply : 'No Reply Yet'}"></td>
                <td>
                    <a th:href="@{'/user/feedback/edit/' + ${feedback.id}}">Edit</a>
                    <form th:action="@{/user/feedback/delete}" method="post">
                        <input type="hidden" name="id" th:value="${feedback.id}" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this feedback?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back button -->
    <div class="back-link">
        <a href="/user/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
