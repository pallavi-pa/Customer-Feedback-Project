<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Feedback</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f56a79;
            color: white;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f56a79;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a.button:hover {
            background-color: #d94c5a;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>My Submitted Feedback</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Message</th>
                <th>Submitted On</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.id}">1</td>
                <td th:text="${feedback.message}">Sample message</td>
                <td th:text="${#dates.format(feedback.timestamp, 'yyyy-MM-dd HH:mm')}">2025-06-06</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/user/dashboard}" class="button">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
