<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Praising</title>
    <style>
        body {
            font-family: Arial;
            background-color: #d4edda;
            padding: 20px;
        }

        h2 {
            color: #155724;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            vertical-align: top;
        }

        th {
            background-color: #c3e6cb;
            color: #155724;
        }

        tr:hover {
            background-color: #f1fdf3;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #155724;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .center {
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background-color: #218838;
        }

        .reply-box {
            margin-top: 10px;
        }

        .existing-reply {
            background-color: #e2f0e9;
            border-left: 4px solid #28a745;
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #155724;
        }
    </style>
</head>
<body>
<h2>Praising</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Message</th>
            <th>Reply</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="feedback : ${feedbacks}">
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.username}"></td>
            <td th:text="${feedback.message}"></td>
            <td>
                <!-- Existing reply display -->
                <div th:if="${feedback.reply != null}">
                    <div class="existing-reply" th:text="'Admin Reply: ' + ${feedback.reply}"></div>
                </div>

                <!-- Reply form -->
                <form th:action="@{/admin/reply}" method="post" class="reply-box">
                    <input type="hidden" name="feedbackId" th:value="${feedback.id}" />
                    <textarea name="reply" placeholder="Write your reply here..." required></textarea>
                    <button type="submit">Submit Reply</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<div class="center">
    <a href="/admin/dashboard" class="back-button">‚Üê Back to Admin Dashboard</a>
</div>
</body>
</html>
